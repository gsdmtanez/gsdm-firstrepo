<div class="page-content">
  <h2>Student List</h2>
  <ul id="student-list" class="card-body"></ul>
</div>

<script>
  // Replace with your JSON file URL
  const jsonURL = "https://github.com/gsdmtanez/gsdm-firstrepo/blob/main/students.json";

  fetch(jsonURL)
    .then(response => {
      if (!response.ok) throw new Error("HTTP error " + response.status);
      return response.json();
    })
    .then(data => {
      const studentList = document.getElementById("student-list");

      if (data.students && Array.isArray(data.students)) {
        data.students.forEach(student => {
          const li = document.createElement("li");
          li.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
          studentList.appendChild(li);
        });
      } else {
        console.error("Expected 'students' array but got:", data);
      }
    })
    .catch(error => console.error("Error fetching JSON:", error));
</script>
